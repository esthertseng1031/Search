<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <!-- Specify the character encoding for the HTML document. -->
        <meta charset="UTF-8">
        <!-- Set the viewport to make website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="relative">
            <div class="image_link">
                <a class="button" href="index.html">Google Search</a>
            </div>
            <div class="google_logo">
                <img src="google.png" alt="google" width="350px" height="120px">
            </div>
            <div class="search">
                <form action="https://www.google.com/search">
                    <input class="input_form" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <br>
                    <input class="button_search" type="submit" value="Image Search">
                </form>
            </div>
        </div>
    </body>
</html>
