<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <!-- Specify the character encoding for the HTML document. -->
        <meta charset="UTF-8">
        <!-- Set the viewport to make website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="relative">
            <div class="advanced_link">
                <a href="index.html">
                <img class="advanced_logo" src="google.png" alt="index">
                </a>
            </div>
            <div class="banner1">
                <p>Advanced Search</p>
            </div>
            <div class="banner2">
                <p>Find pages with...</p>
            </div>
            <div class="advanced_options">
                <p>all these words:</p>    
                <p>this exact word or phrase:</p>   
                <p>any of these words:</p>   
                <p>none of these words:</p>
            </div>
            <form action="https://www.google.com/search">
                <div class="advanced_inputs">
                    <!--Search with all these words-->
                    <input class="advanced_input_form" type="text" name="as_q">
                    <br>
                    <!--Search with this exact word or phrase-->
                    <input class="advanced_input_form" type="text" name="as_epq">
                    <br>
                    <!--Search with any of these words-->
                    <input class="advanced_input_form" type="text" name="as_oq">
                    <br>
                    <!--Search with none of these words-->
                    <input class="advanced_input_form" type="text" name="as_eq">
                </div>
                <div class="advanced_submit">
                    <input type="hidden" name="as_qdr" value="all">
                    <input type="hidden" name="as_occt" value="any">
                    <input type="hidden" name="safe" value="images">
                    <input class="button_submit" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
